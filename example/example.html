<head>
  <title>example</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
  {{#unimark}}{{source}}{{/unimark}}
  <h2>The source code</h2>
  <pre>{{source}}</pre>
</template>
